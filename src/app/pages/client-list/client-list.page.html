<!-- ----------------------------- Encabezado ------------------------------ -->
  <app-header titulo="Lista de clientes"></app-header>
<!-- ----------------------------------------------------------------------- -->

<!-- -------------------------- Busqueda avanzada -------------------------- -->
  <div class="col-12 text-center" style="background-color: #fff; color: black; padding: 0 40px;">
    <h5 class="find_advance"  routerLink="/search-client"> Búsqueda avanzada</h5>
    <p class="m-0 info-find">Da click para realizar una busqueda avanzada.</p>
  </div>
<!-- ----------------------------------------------------------------------- -->

<!-- ------------------ Contenido de listado de clientes ------------------- -->
  <ion-content>

    <div class="col-12 text-center" style="background-color: #fff; color: black">

      <ion-list >

        <ion-item  class="background-color" *ngFor="let item of data; let i = index;">

            <ion-label class="color">

              <div class="row">

                <div class="col-10">
                  <p class="m-0" style="    font-weight: 800;">Nombre Completo</p>
                  <p class="m-0"> Desarrollos/Propiedades </p>
                  <p class="m-0">5546598790</p>
                </div>

                <div class="col-2 pt-2">
                  <p class=" et_ t_1">OP</p>
                  <p class=" et_ t_2">AC</p>
                </div>

              </div>

            </ion-label>

        </ion-item>

      </ion-list>

    </div>
    
  </ion-content>
<!-- ----------------------------------------------------------------------- -->

<!-- ----------------------- boton agregar cliente ----------------------- -->
  <div class="btn-add-client">
    <p class="find_advance_ "  id="open-modal-client-list" expand="block">
      <i class="fas fa-plus"></i>
    </p>
  </div>
<!-- ----------------------------------------------------------------------- -->

<!-- ----------------------- Moldal agrregar cliente ----------------------- -->
  <ion-modal trigger="open-modal-client-list" [initialBreakpoint]="0.60" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      

      <ion-content class="ion-padding">

        <ion-list>
        
          <div class="row cont_input_  pt-3" style="background-color: #fff; color: black">
            <p class="m-0 font-weight-bold" style="color: black;">Añadir cliente</p>
          <div class="col-12 text-center mb-2" >
              <div class="input-group">
                <ion-label class="label_">Nombre del cliente:</ion-label>
                <ion-input [(ngModel)]="name" class="search_" type="text" placeholder="nombre apellidos"></ion-input>
              </div>
            </div>
          <div class="col-12 text-center mb-2" >
              <div class="input-group">
                <ion-label class="label_">Correo electrónico:</ion-label>
                <ion-input [(ngModel)]="name" class="search_" type="emial" placeholder="ejemplo@example.com"></ion-input>
              </div>
            </div>
            <div class="col-6 text-center mb-2" >
              <div class="input-group">
                <ion-label class="label_">Teléfono 1:</ion-label>
                <ion-input [(ngModel)]="name" class="search_" type="number" placeholder="0000000"></ion-input>
              </div>
            </div>
            <div class="col-6 text-center mb-2" >
              <div class="input-group">
                <ion-label class="label_">Teléfono 2:</ion-label>
                <ion-input [(ngModel)]="name" class="search_" type="number" placeholder="0000000"></ion-input>
              </div>
            </div>
            <div class="col-6 text-center mb-2" >
              <div class="input-group">
                <ion-label class="label_">Teléfono 3:</ion-label>
                <ion-input [(ngModel)]="name" class="search_" type="number" placeholder="0000000"></ion-input>
              </div>
            </div>
            <div class="col-6 text-center mb-2" >
              <div class="input-group">
                <ion-label class="label_">Tipo de cliente:</ion-label>
                <ion-input [(ngModel)]="name" class="search_" type="text" placeholder="Final"></ion-input>
              </div>
            </div>
          <div class="col-12 text-center mb-2" >
              <div class="input-group">
                <ion-label class="label_">Forma de contacto:</ion-label>
                <ion-input [(ngModel)]="name" class="search_" type="text" placeholder="Mercado libre"></ion-input>
              </div>
            </div>
          <div class="col-12 text-center mb-2" >
              <div class="input-group">
                <ion-label class="label_">Desarrolo</ion-label>
                <ion-select placeholder="Select fruit"  [(ngModel)]="name" chosen="main.allStates" >
                  <ion-select-option value="apples">Apples</ion-select-option>
                  <ion-select-option value="oranges">Oranges</ion-select-option>
                  <ion-select-option value="bananas">Bananas</ion-select-option>
                </ion-select>
              
              </div>
            </div>
          
          <div class="col-12 btn-add">
            <ion-buttons >
              <ion-button (click)="confirm()" [strong]="true" class="color-back">Añadir</ion-button>
            </ion-buttons>
          </div>
        </div>  
        </ion-list>
        
        
      </ion-content>

    </ng-template>
  </ion-modal>
<!-- ----------------------------------------------------------------------- -->

<!-- ------------------------- Barra de navegacion ------------------------- -->
<ion-tabs class="navigationBar">

  <ion-tab-bar slot="bottom" class="cont-navigation">
    
    <ion-tab-button routerLink="/properties">
      <i class="fas fa-home-lg"></i>   
    </ion-tab-button>

    <ion-tab-button routerLink="/client-list">
      <i class="fas fa-user-friends"></i>  
    </ion-tab-button>

    <ion-tab-button routerLink="/sales-funnel">
      <i class="fas fa-filter"></i>  
    </ion-tab-button>

    <ion-tab-button routerLink="/calendar">
      <i class="fas fa-calendar-alt"></i>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
<!-- ----------------------------------------------------------------------- -->
