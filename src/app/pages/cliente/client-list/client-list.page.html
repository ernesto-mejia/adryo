<!-- ----------------------------- Encabezado ------------------------------ -->
  <app-header titulo="Lista de clientes"></app-header>
<!-- ----------------------------------------------------------------------- -->

<!-- -------------------------- Busqueda avanzada -------------------------- -->
  <div class="col-12 text-center" style="    max-height: 90px;background-color: #fff; color: black; padding: 0 60px;">
    <h5 class="find_advance mb-2"  routerLink="/search-client"><i class="far fa-search"> </i>&nbsp; Búsqueda avanzada</h5>
    <p class="m-0 info-find text-center">Da click para realizar una busqueda avanzada.</p>
  </div>
<!-- ----------------------------------------------------------------------- -->

<!-- ------------------ Contenido de listado de clientes ------------------- -->
  <ion-content>
  <!-- -------------------------- list card client --------------------------- -->

  <app-clients
  [clientList]="clientList"
  ></app-clients>

  </ion-content>
<!-- ----------------------------------------------------------------------- -->

<!-- ----------------------- boton agregar cliente ----------------------- -->
  <div class="btn-add-client">
    <p class="find_advance_ "  id="open-modal-client-list" expand="block">
      <i class="fas fa-plus"></i>
    </p>
  </div>
<!-- ----------------------------------------------------------------------- -->


<!-- ----------------------- Modal agregar cliente ----------------------- -->

  <div class="row">
    <ion-modal trigger="open-modal-client-list" [initialBreakpoint]="0.75" [breakpoints]="[0, 0.25, 0.5, 0.75]">
      <ng-template>

        <ion-content class="ion-padding">

          <ion-list>

            <div class="row cont_input_  pt-3" style="background-color: #fff; color: black">
              <p class="m-0 font-weight-bold" style="margin-bottom: 15px !important; font-size: 18px; color: black; font-weight: 700;">Añadir cliente</p>
              <div class="col-12 text-center mb-2" >
                <div class="input-group">
                  <ion-label class="label_">Nombre del cliente:</ion-label>
                  <ion-input [(ngModel)]="clientL.name" class="search_" type="text" placeholder="nombre apellidos"></ion-input>
                </div>
              </div>
              <div class="col-12 text-center mb-2" >
                <div class="input-group">
                  <ion-label class="label_">Correo electrónico:</ion-label>
                  <ion-input [(ngModel)]="clientL.name" class="search_" type="emial" placeholder="ejemplo@example.com"></ion-input>
                </div>
              </div>
              <div class="col-6 text-center mb-2" >
                <div class="input-group">
                  <ion-label class="label_">Teléfono 1:</ion-label>
                  <ion-input [(ngModel)]="clientL.name" class="search_" type="number" placeholder="0000000"></ion-input>
                </div>
              </div>
              <div class="col-6 text-center mb-2" >
                <div class="input-group">
                  <ion-label class="label_">Teléfono 2:</ion-label>
                  <ion-input [(ngModel)]="clientL.name" class="search_" type="number" placeholder="0000000"></ion-input>
                </div>
              </div>
              <div class="col-6 text-center mb-2" >
                <div class="input-group">
                  <ion-label class="label_">Teléfono 3:</ion-label>
                  <ion-input [(ngModel)]="clientL.name" class="search_" type="number" placeholder="0000000"></ion-input>
                </div>
              </div>
              <div class="col-6 text-center mb-2" >
                <div class="input-group">
                  <ion-label class="label_">Tipo de cliente:</ion-label>
                  <ion-select placeholder="Select fruit"  [(ngModel)]="clientL.name"  >
                    <ion-select-option value="apples">Apples</ion-select-option>
                    <ion-select-option value="oranges">Oranges</ion-select-option>
                    <ion-select-option value="bananas">Bananas</ion-select-option>
                  </ion-select>

                </div>
              </div>
              <div class="col-12 text-center mb-2" >
                <div class="input-group">
                  <ion-label class="label_">Forma de contacto:</ion-label>
                  <ion-input [(ngModel)]="clientL.name" class="search_" type="text" placeholder="Mercado libre"></ion-input>
                </div>
              </div>
              <div class="col-12 text-center mb-2" >
                <div class="input-group">
                  <ion-label class="label_">Desarrolo</ion-label>
                  <ion-select placeholder="Select fruit"  [(ngModel)]="clientL.name" style="padding: 0;" >
                    <ion-select-option value="apples">Apples</ion-select-option>
                    <ion-select-option value="oranges">Oranges</ion-select-option>
                    <ion-select-option value="bananas">Bananas</ion-select-option>
                  </ion-select>

                </div>
              </div>

              <div class="col-12 btn-add">
                <ion-buttons style="height: 45px; width: 80%; background: #1e5b5a;" >
                  <ion-button (click)="confirm()"  [strong]="true" class="color-back w-100" style=" font-size: 15px;">Aceptar</ion-button>
                </ion-buttons>
              </div>

              <div class="col-12 btn-add" style="margin-top: 20px; background: #fff !important;">
                <ion-buttons style="height: 45px; width: 80%; background: #FFF;" >
                  <ion-button (click)="cancel()"   [strong]="true" class=" w-100" style=" font-size: 15px; color:  #1E5B5A;     text-decoration: underline;">Regresar</ion-button>
                </ion-buttons>
              </div>
            </div>

          </ion-list>

        </ion-content>

      </ng-template>
    </ion-modal>
  </div>

<!-- ----------------------------------------------------------------------- -->



<!-- ------------------------- Barra de navegacion ------------------------- -->
  <ion-tabs class="navigationBar">

    <ion-tab-bar slot="bottom" class="cont-navigation">

      <ion-tab-button routerLink="/inicio">
        <i class="fas fa-home-lg"></i>
      </ion-tab-button>

      <ion-tab-button routerLink="/client-list">
        <i class="fas fa-user-friends"></i>
      </ion-tab-button>

      <ion-tab-button routerLink="/sales-funnel">
        <i class="fas fa-filter"></i>
      </ion-tab-button>

      <ion-tab-button routerLink="/calendar">
        <i class="fas fa-calendar-alt"></i>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>
<!-- ----------------------------------------------------------------------- -->
